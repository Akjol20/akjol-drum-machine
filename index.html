<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Build drum machine</title>
    <script>
           function play(str){
            if(str === "q" ||  str === "Q"){
                    document.getElementById("display").innerHTML = "Q"
                  }else if(str === "w" || str === "W"){
                      document.getElementById("display").innerHTML = "W"
                  }else if(str === "e" || str === "E"){
                      document.getElementById("display").innerHTML = "E"
                  }else if(str === "a" || str === "A"){
                      document.getElementById("display").innerHTML = "A"
                  }else if(str === "s" || str === "S"){
                      document.getElementById("display").innerHTML = "S"
                  }else if(str === "d" || str === "D"){
                      document.getElementById("display").innerHTML = "D"
                  }else if(str === "x" || str === "X"){
                      document.getElementById("display").innerHTML = "X"
                  }else if(str === "z" || str === "Z"){
                      document.getElementById("display").innerHTML = "Z"
                  }else if(str === "c" || str === "C"){
                      document.getElementById("display").innerHTML = "C"
                  }
              var audio = document.getElementById(str);
              audio.play();
            }
            window.document.onkeyup = function(event) {
                  let keyStroke = event.key;
                  if(keyStroke === "q" ||  keyStroke === "Q"){
                      play("Q");
                  }else if(keyStroke === "w" || keyStroke === "W"){
                      play("W");
                  }else if(keyStroke === "e" || keyStroke === "E"){
                      play("E");
                  }else if(keyStroke === "a" || keyStroke === "A"){
                      play("A");
                  }else if(keyStroke === "s" || keyStroke === "S"){
                      play("S");
                  }else if(keyStroke === "d" || keyStroke === "D"){
                      play("D");
                  }else if(keyStroke === "x" || keyStroke === "X"){
                      play("X");
                  }else if(keyStroke === "z" || keyStroke === "Z"){
                      play("Z");
                  }else if(keyStroke === "c" || keyStroke === "C"){
                      play("C");
                  }
            }
    </script>
</head>
<body>
     
     <div  class="container" id="drum-machine">
        <h1 class="text-center">Akjol's Drum Machine</h1>
          <div class="card my-3">
              <div class="card-body">
                <div class="text-center" id="display">Empty Display</div>
              </div>
          </div>   
            <button class="drum-pad btn btn-primary btn-block" id="drum-0" onclick="play('Q')">
                Q
              <audio src="./clip/Q.mp3" class="clip" id="Q">
              </button>
              <button class="drum-pad btn btn-primary btn-block" id="drum-1" onclick="play('W')">
                  W
                  <audio src="./clip/W.aac" class="clip" id="W"> 
             </button>
              <button class="drum-pad btn btn-primary btn-block" id="drum-2" onclick="play('E')">
                  E
                  <audio src="./clip/E.aac" class="clip" id="E"> 
                  </button>
              <button class="drum-pad btn btn-primary btn-block" id="drum-3" onclick="play('A')">
                  A
                  <audio src="./clip/A.aac" class="clip" id="A"> 
                  </button>
              <button class="drum-pad btn btn-primary btn-block" id="drum-4" onclick="play('S')">
                  S
                  <audio src="./clip/S.aac" class="clip" id="S"> 
              </button>
              <button class="drum-pad btn btn-primary btn-block" id="drum-5" onclick="play('D')">
                  D
                  <audio src="./clip/D.aac" class="clip" id="D">
                  </button>
              <button class="drum-pad btn btn-primary btn-block" id="drum-6" onclick="play('Z')">
                  Z
                  <audio src="./clip/Z.aac" class="clip" id="Z">
                  </button>
              <button class="drum-pad btn btn-primary btn-block" id="drum-7" onclick="play('X')">
                  X
                  <audio src="./clip/X.aac" class="clip" id="X">
                  </button>
              <button class="drum-pad btn btn-primary btn-block" id="drum-8" onclick="play('C')">
                  C
                  <audio src="./clip/C.aac" class="clip" id="C">
                  </button>
     </div>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
